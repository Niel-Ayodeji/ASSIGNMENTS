<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href='style.css'>
</head>

<body>
  <div class="containter">
    <form name="registration" action="success.html" method="post">
      <section>
        <strong>
          <fieldset>
            <legend>Registration
            </legend>
            <h3>Fill the fields correctly</h3>
            <label for="fname">First Name: </label>
            <input type="text" name="First Name" id="Firstname" placeholder="What's your first name" required><br></br>
            <label for="Lastname">Last Name</label>
            <input type="text" name="Last Name" id="Lastname" placeholder="What's your last name" required><br></br>
            <label for="Pnumber">Phone Number:</label>
            <input type="tel" name="Phone number" id="Pnumber" placeholder="+2340010010045"><br></br>
            <label for="Gmail">G-mail: </label>
            <input type="email" name="G-mail" id="Gmail" placeholder="Example@gmail.com" required><br></br>
            <label for="Sex">Sex</label>
            <select name="Sex" required>
              <option value="">Select your gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select><br></br>
            <label for="DOB">Date Of Birth:</label>
            <input type="date" name="Date Of Birth" id="DOB" required><br></br>
            <label for="Color">Favourite Color:</label>
            <input type="color" name="Favourite Color" id="Color" value=""><br></br>
            <input type="submit" value="Submit" name="Submit" id="Submit">

        </strong>

        </fieldset>

      </section>
    </form>
    <br><br>
    <strong>Login below if you already have an account</h5></strong> <br> <br>
    <a id="login" href="login.html">Login </a>
  </div>

</body>

</html>
